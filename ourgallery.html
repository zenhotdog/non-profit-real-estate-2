    <main>
         <div class="image-gallery">

            </a>
            <a href="#img2" class="thumbnail" onclick="openPopup('popup2')">
                <img src="house2.jpg" alt="House 2" class="gallery-thumbnail">

            <a href="#img3" class="thumbnail" onclick="openPopup('popup3')">
                <img src="house3.jpg" alt="House 3" class="gallery-thumbnail">

            <!-- The Pop-up -->
            <div id="popup1" class="popup">
                <span class="close" onclick="closePopup('popup1')">&times;</span>

    <script>
    // Function to open the popup
    function openPopup(popupId) {
        // Close all open pop-ups first
        var popups = document.querySelectorAll('.popup');
        for (var i = 0; i < popups.length; i++) {
            popups[i].style.display = 'none';
        }
        // Open the requested popup
        document.getElementById(popupId).style.display = 'block';
    }

    // Function to close the popup
    function closePopup(popupId) {
        document.getElementById(popupId).style.display = 'none';
    }
</script>
