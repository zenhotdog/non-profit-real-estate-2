<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Non-Profit Real Estate Brokerage, Inc. - Gallery</title>
    <style>
      /* Developer Comment: Dynamic-width Columns */
      .dynamic-columns {
        display: flex;
        flex-wrap: wrap;
      }

      .column {
        flex: 1;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Developer Comment: Header Section -->
    <header>
      <img src="black-transparent-logo.png" alt="Logo goes here" width="400" height="100">

      <h2>We are a Southern Maryland-based not-for-profit Real Estate Brokerage.</h2>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="ourservices.html">Services Provided</a></li>
          <li><a href="ourgallery.html">Gallery</a></li>
          <li><a href="contactus.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <!-- Developer Comment: Main Content Section -->
    <main>
      <section class="dynamic-columns">
        <!-- Developer Comment: Dynamic Column 1 -->
        <div class="gallery-column">
          <img src="house1.jpg" alt="Gallery Image 1">
        </div>
        
        <!-- Developer Comment: Dynamic Column 2 -->
        <div class="gallery-column">
          <img src="house2.jpg" alt="Gallery Image 2">
        </div>
      </section>
    </main>
    
    <!-- Developer Comment: Footer Section -->
    <footer>
      <nav>
        <ul>

      <div>
